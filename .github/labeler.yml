---
# semantic pull request:
# https://github.com/marketplace/actions/multi-labeler#githubworkflowpr-triageyml
version: v1

labels:
  - label: feat
    matcher:
      title: '^feat: .*'
      commits: '^feat: .*'

  - label: fix
    matcher:
      title: '^fix: .*'
      commits: '^fix: .*'

  - label: chore
    matcher:
      title: '^chore: .*'
      commits: '^chore: .*'

  - label: docs
    matcher:
      title: '^docs: .*'
      commits: '^docs: .*'

  - label: changeset
    matcher:
      title: '^docs\(changeset\): .*'
      commits: '^docs\(changeset\): .*'

checks:
  - context: Semantic Pull Request
    description:
      success: Ready for review & merge.
      failure: Missing semantic label for merge.
    labels:
      any:
        - feat
        - fix
        - chore
        - docs

  - context: Merge check
    description: Disable merging when 'DO NOT MERGE' label is set
    labels:
      none: [DO NOT MERGE]
